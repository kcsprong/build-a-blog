{% extends 'base.html' %}

    {% block content %}

        {% for blog in blogs %}
            <div class='blog'>
                <pre>_________________________{{blog.created}}__________________________</pre>
                <a href='/blog/{{blog.key().id()}}' class="blog-title">{{blog.title}}</a>
                <pre class='blog-body'>{{blog.blogpost}}</pre>
                <br>
            </div>
            <br>
            {% endfor %}
    {% endblock %}
